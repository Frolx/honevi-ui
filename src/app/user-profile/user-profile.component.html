 <!-- ========== MAIN CONTENT ========== -->
 <main id="content" role="main" class="main pt-0">
  <!-- Content -->
  <div class="container-fluid px-3">
    <div class="row">
      <!-- Cover -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center min-vh-lg-100 position-relative bg-light px-0">
        <!-- Logo & Language -->
        <div class="position-absolute top-0 left-0 right-0 mt-3 mx-3">
          <div class="d-none d-lg-flex justify-content-between">
            <a href="index.html">
              <img class="w-100" src="./assets/static/svg/logos/logo.svg" alt="Image Description" style="min-width: 7rem; max-width: 7rem;">
            </a>


          </div>
        </div>
        <!-- End Logo & Language -->

        <div style="max-width: 23rem;">
          <div class="text-center mb-5">
            <img class="img-fluid" src="./assets/static/svg/logos/ING-bank-logo.png" alt="Image Description" style="width: 6rem;">
          </div>

          <div class="mb-5 text-center ">
            <h2 class="display-4">ING</h2>
          </div>
          <!-- Step -->
            <ul class="step">
              <li class="step-item">
              <div class="step-content-wrapper">
                <span class="step-icon step-icon-soft-primary ">1</span>
                <div class="step-content">
                  <h4>Security</h4>
                  <p class="step-text">Set up your security settings.</p>
                  <p> </p>
                </div>
              </div>
              </li>

              <li class="step-item">
              <div class="step-content-wrapper">
                <span class="step-icon step-icon-primary">2</span>
                <div class="step-content">
                  <h4>Profile details</h4>
                  <p class="step-text">Set up your profile</p>
                  <p> </p>
                </div>
              </div>
              </li>

              <li class="step-item">
              <div class="step-content-wrapper">
                <span class="step-icon step-icon-soft-primary last-step">3</span>
                <div class="step-content">
                  <h4>Done!</h4>
                  <p class="step-text">That's it!</p>
                  <p> </p>
                </div>
              </div>
              </li>
            </ul>
            <!-- End Step -->
          <!-- End Row -->
        </div>
      </div>
      <!-- End Cover -->

      <div  class="col-lg-6 d-flex justify-content-center align-items-center min-vh-lg-100">
        <div class="w-100 pt-10 pt-lg-7 pb-7" style="max-width: 25rem;">
          <!-- Form -->
          <form id="profile-form"  class="js-validate" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <div class="text-center mb-5">
              <h1 class="display-4">Set up your profile</h1>
              <p>Add details <a href="authentication-signin-cover.html">Need some help?</a></p>
            </div>


            <label class="input-label" for="fullNameSrEmail">Your name</label>
            <!-- Form Group -->
            <div class="form-row">
              <div class="col-sm-6">
                <div class="js-form-message form-group">
                  <input type="text" [(ngModel)]="form.name" #name="ngModel" class="form-control form-control-lg" name="name" id="fullNameSrEmail" value="Mark" aria-label="Mark" required data-msg="Please enter your first name.">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="js-form-message form-group">
                  <input type="text" [(ngModel)]="form.lastname" #lastname="ngModel" class="form-control form-control-lg" name="lastname" value="Williams" aria-label="Williams" required data-msg="Please enter your last name.">
                </div>
              </div>
            </div>
            <!-- End Form Group -->
            <label class="input-label" for="fullNameSrEmail">Your profile picture</label>
              <div class="d-flex align-items-center">
                <!-- Avatar -->
                <label class="avatar avatar-xl avatar-circle avatar-uploader mr-5" for="avatarUploader">
                  <img id="avatarImg" class="avatar-img" src="./assets/static/img/160x160/img1.jpg" alt="Image Description">

                  <input type="file" (change)="onSelectFile($event)" name="icon" class="js-file-attach avatar-uploader-input" id="avatarUploader"
                         data-hs-file-attach-options='{
                            "textTarget": "#avatarImg",
                            "mode": "image",
                            "targetAttr": "src",
                            "resetTarget": ".js-file-attach-reset-img",
                            "resetImg": "../assets/img/160x160/img1.jpg",
                            "allowTypes": [".png", ".jpeg", ".jpg"]
                         }'>

                  <span class="avatar-uploader-trigger">
                    <i class="tio-edit avatar-uploader-icon shadow-soft"></i>
                  </span>
                </label>
                <!-- End Avatar -->
                <div style="display: block;">
                <p>Upload your picture (PNG, SVG, JPG)</p>
                <p><label class="btn btn-white" for="avatarUploader">Upload</label></p>
                </div>
              </div>
              <p><br></p>
              <button type="submit" class="btn btn-lg btn-block btn-primary mb-2">Continue</button>

          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
    <!-- End Row -->
  </div>
  <!-- End Content -->
</main>
<!-- ========== END MAIN CONTENT ========== -->
