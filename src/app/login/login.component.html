<main id="content" role="main" class="main pt-0">
  <!-- Content -->
  <div class="container-fluid px-3">
    <div class="row">
      <!-- Cover -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center min-vh-lg-100 position-relative bg-light px-0">
        <!-- Logo & Language -->
        <div class="position-absolute top-0 left-0 right-0 mt-3 mx-3">
          <div class="d-none d-lg-flex justify-content-between">
            <a href="index.html">
              <img class="w-100" src="./assets/static/svg/logos/logo.svg" alt="Image Description" style="min-width: 7rem; max-width: 7rem;">
            </a>


          </div>
        </div>
        <!-- End Logo & Language -->

        <div style="max-width: 23rem;">

          <div class="text-center mb-5">
            <img class="img-fluid" src="./assets/static/svg/logos/ING-bank-logo.png" alt="Image Description" style="width: 6rem;">
          </div>

          <div class="mb-5 text-center ">
            <h2 class="display-4">ING</h2>
          </div>

          <!-- End Row -->
        </div>
      </div>


      <!-- End Cover -->

      <div class="col-lg-6 d-flex justify-content-center align-items-center min-vh-lg-100">
        <div class="w-100 pt-10 pt-lg-7 pb-7" style="max-width: 25rem;">
          <!-- Form -->
          <form
            class="js-validate"
            id="login-form"
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>

            <div class="text-center mb-5">
              <h1 class="display-4">Log in</h1>

            </div>


            <!-- Form Group -->
            <div class="js-form-message form-group">
              <label class="input-label" for="signupSrEmail">Your email</label>

              <input
                type="email"
                class="form-control form-control-lg"
                name="email"
                id="signupSrEmail"
                placeholder="Markwilliams@example.com"
                required
                data-msg="Please enter a valid email address."
                [(ngModel)]="form.email"
                #email="ngModel"
                >

              <div
              class="alert alert-danger"
              role="alert"
              *ngIf="email.errors && f.submitted"
            >
              Emails is required!
            </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="js-form-message form-group">
              <label class="input-label" for="signupSrPassword">Password</label>

              <div class="input-group input-group-merge">
                <input type="password" class="js-toggle-password form-control form-control-lg" name="password" id="signupSrPassword" placeholder="8+ characters required" aria-label="8+ characters required" required
                       data-msg="Your password is invalid. Please try again."
                       [(ngModel)]="form.password"
                       minlength="6"
                       #password="ngModel"
                       data-hs-toggle-password-options='{
                         "target": [".js-toggle-password-target-1"],
                         "defaultClass": "tio-hidden-outlined",
                         "showClass": "tio-visible-outlined",
                         "classChangeTarget": ".js-toggle-passowrd-show-icon-1"
                       }'>
                       <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">
                          Password must be at least 6 characters
                        </div>
                      </div>
                <div class="js-toggle-password-target-1 input-group-append">
                  <a class="input-group-text" href="javascript:;">
                    <i class="js-toggle-passowrd-show-icon-1 tio-visible-outlined"></i>
                  </a>
                </div>
              </div>
            </div>
            <!-- End Form Group -->


            <button type="submit" class="btn btn-lg btn-block btn-primary mb-2">Continue</button>

            <a href="03.7.Reset-Pass.html">
              Lost your password?
            </a>

            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <!-- End Form -->
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div>
        </div>
      </div>
    </div>
    <!-- End Row -->
  </div>
  <!-- End Content -->
</main>
